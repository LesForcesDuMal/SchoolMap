<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SchoolMap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchCourses()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">SchoolMap</h3>
      </div>

      <div class="jumbotron">
        <p>
        <form id="myForm">

          <div class="form-group">
            <div class="dropdown" id='courseSemester'>
            <select id="SemesterSelect" onchange="saveSemester(this.value);">
              <div class="dropdown-content">
                <option value="Spring2017" selected="selected">Spring 2017</option>
                <option value="Fall2017" selected="selected">Fall 2017</option>
                <option value="Spring2018" selected="selected">Spring 2018</option>
                <option value="Fall2018" selected="selected">Fall 2018</option>
              </div>
            </div>
          </div>



          <div class="form-group">
            <label>Course Name</label>
            <input type="text" class="form-control" id="courseName" placeholder="Course Name">
          </div>

          <div class ="form-group">
            <label>Course Info</label>
            <input type="text" class="form-control" id="courseURL" placeholder="Course Info">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="coursesResults" class="coursesResults"></div>

        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 Evil Corp.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>




  </body>
</html>
